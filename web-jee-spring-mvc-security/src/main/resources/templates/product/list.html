<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>List of products</title>
</head>
<body>
<h2>List of products</h2>
<div class="p-3" layout:fragment="content">
    <div class="p-3">
        <a class="btn btn-primary" th:href="@{/products/new}">New product</a>
    </div>
    <table class="table">
        <thead>
        <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
        </thead>
        <tbody>
        <tr th:each="p:${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete(id=${p.id})}" onclick="return confirm('Êtes vous sûre de vouloir supprimer ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
