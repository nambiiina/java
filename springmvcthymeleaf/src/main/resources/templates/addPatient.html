<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
    <div layout:fragment="pageContent">
        <div class="container">
            <form th:action="@{savePatient}" method="post">
                <div class="form-group">
                    <label class="control-label">Name : </label>
                    <input type="text" name="name" class="form-control" th:value="${patient.name}">
                    <span></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Date of birth : </label>
                    <input type="date" name="dateOfBirth" class="form-control" th:value="${patient.dateOfBirth}">
                    <span></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Sick </label>
                    <input type="checkbox" name="sick" th:checked="${patient.sick}">
                    <span></span>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
