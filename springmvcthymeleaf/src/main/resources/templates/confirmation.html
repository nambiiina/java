<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
<div layout:fragment="pageContent">
    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">Enregistrement effectu√©</div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID : </label>
                    <label class="font-weight-bold" th:text="${patient.id}"></label>
                </div>
                <div class="form-group">
                    <label>Name : </label>
                    <label class="font-weight-bold" th:text="${patient.name}"></label>
                </div>
                <div class="form-group">
                    <label>Score : </label>
                    <label class="font-weight-bold" th:text="${patient.score}"></label>
                </div>
                <div class="form-group">
                    <label>Date of birth : </label>
                    <label class="font-weight-bold" th:text="${patient.dateOfBirth}"></label>
                </div>
                <div class="form-group">
                    <label>Sick : </label>
                    <label class="font-weight-bold" th:text="${patient.sick}"></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
